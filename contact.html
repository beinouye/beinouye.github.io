    <link href='https://fonts.googleapis.com/css?family=Cherry Cream Soda' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Send Flowers' rel='stylesheet'>

<body>
    <section>
        <nav>
            <a href="aboutMe.html">About Me</a>
            <a href="recipes.html">Recipes</a> 
            <a href="information.html">Information</a>
            <a href="contact.html">Contact</a>
        </nav>
    </section>

    <header>
        <span class="send-flowers"><a href="index.html.html" class="a1">Simple Recipes</a></span>
        <span class="cream-soda margin">for a Gluten Free Diet</span>     
    </header>

    <main>
        <h2 class="cream-soda h2-text">Contact Me</h2>
    </main>

    <div>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xeoqarvg" method="post">
          <br>
          <h3><label for="name">NAME</label></h3>
          <input type="text" name="name" id="name" placeholder="" required="">
          <br>
          <br>
          <h3><label for="email-address">EMAIL ADDRESS</label></h3>
          <input type="email" name="_replyto" id="email-address" placeholder="" required="">
          <br>
          <br>
          <h3><label for="message">MESSAGE</label></h3>
          <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          <br>
          <input type="submit" value="Submit">
        </fieldset>
        </form>
    </div>

    <footer class="cream-soda">
        <h3>I WOULD LOVE TO HEAR FROM YOU!</h3>
    </footer>
</body>
</html>
