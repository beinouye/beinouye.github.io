<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="icon" type="image/x-icon" href="Photos/favicon2.png">
    <link rel="stylesheet" href="donateStyleSheet.css">
    <link href='https://fonts.googleapis.com/css?family=Cherry Cream Soda' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Send Flowers' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
</head>

<body>
    <section>
        <nav>
            <a href="aboutMe.html">About Me</a>
            <a href="recipes.html">Recipes</a> 
            <a href="information.html">Information</a>
            <a href="contact.html">Contact</a>
        </nav>
    </section>

    <header>
        <span class="send-flowers"><a href="index.html.html" class="a1">Simple Recipes</a></span>
        <span class="cream-soda margin">for a Gluten Free Diet</span>    
    </header>

   <main class="container border">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" 
                        placeholder="Type your name here">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" 
                        placeholder="example@example.com">
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text" placeholder="Street">
                    </div>
                    <div class="input-box">
                        <span>City :</span>
                        <input type="text" placeholder="City">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>State :</span>
                            <input type="text" placeholder="State">
                        </div>
                        <div class="input-box">
                            <span>Zip Code :</span>
                            <input type="text" placeholder="Zip Code">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <img src="https://danmarkgraphics.com/wp-content/uploads/2018/06/Major-Credit-Card-Logo-PNG-Clipart.png" alt="Major Credit Card Logos">
                    </div>
                    <div class="input-box">
                        <span>Name On Card :</span>
                        <input type="text" placeholder="Type name here">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text" placeholder="Month">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number" placeholder="Year">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn">Submit</button>
        </form>
   </main>

    <footer class="cream-soda">
        <h3>THANK YOU FOR SUPPORTING ME!</h3>
    </footer>
</body>
</html>
